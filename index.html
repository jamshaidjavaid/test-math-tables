<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Your Math</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>
	<div id="container">
		<p id="score">Score: <span id="scoreValue">0</span></p>
		<p id="correct">Correct</p>
		<p id="wrong">Try Again</p>
		<div id="question">
			
		</div>
		<div id="headLine">
			Click on the correct Answer!
		</div>
		<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="start">
			Start Game
		</div>
		<div id="clock">
			Remaining Time: <span id="clockValue">60</span> s
		</div>
		<div id="gameOver"> 
			
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
